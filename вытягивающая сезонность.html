    <h3>вытягивающая сезонность (pull seasonality)</h3>
    <p><b>вытягивающая сезонность (pull seasonality)</b> - ситуация, в которой среда определяет модель спроса на товар, и организация не может повлиять на эту модель.</p>
    <p>См.: проталкивающая сезонность.</p>
