    <h3>фиктивное ограничение (dummy constraint)</h3>
    <p><b>фиктивное ограничение (dummy constraint)</b> - ограничение, которое не требует больших затрат по сравнению с другими ресурсами в системе.</p>
    <p>Перспектива: фиктивные ограничения всегда следует устранять.</p>
    <p>См.: <i>ограничение</i></p>
    <p>Синоним: dummy constraint</p>
